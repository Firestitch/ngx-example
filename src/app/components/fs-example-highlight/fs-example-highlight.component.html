<div class="highlight-content">
  <button
      mat-icon-button
      type="button"
      class="copy"
      title="Copy example source"
      aria-label="Copy example source to clipboard"
      (click)="copySource()">
    <mat-icon>
      content_copy
    </mat-icon>
  </button>
  <pre class="hljs">
    <code
      [highlight]="source"
      [language]="language">
    </code>
  </pre>
</div>
